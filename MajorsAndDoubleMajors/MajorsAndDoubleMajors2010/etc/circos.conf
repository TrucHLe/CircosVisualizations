# Circos Visualization of DePauw University's Majors and Double-Majors in 2010
# Data retrieved from DePauw University's Office of Institutional Research

<<include etc/colors_fonts_patterns.conf>>

<colors>
pms7405c = 242, 205, 0
pms7405u = 230, 177, 14
</colors>

<<include ideogram.conf>>
#<<include ticks.conf>>

<image>
<<include etc/image.conf>>

background = transparent
# image_map_use = yes
# image_map_name = mapOfMajorsAndDoubleMajors2010
# image_map_file = map.html

# image_map_xfactor = 0.23333333333
# image_map_yfactor = 0.23333333333

# image_map_overlay = yes
</image>

chromosomes_units           = 1
chromosomes_display_default = yes

karyotype = karyotype.txt

<links>

radius = 0.99r
crest  = 1
ribbon           = yes
flat             = yes
stroke_thickness = 2
color = pms7405c

bezier_radius_purity = 0.5

<link>
file      = links.txt
radius    = 0.99r
#dims(ideogram,radius_inner)
bezier_radius = 0r
thickness = 5
stroke_color = pms7405u

<rules>



# Set links' colors according to their heads
<rule>
condition = var(chr1) =~ /anth|arth|arts|bioc|biol|chem|clst|comm|csc|cft|asia|econ|educ|engl|engw|geos|film|fren|geol|grk|hist|ktra|kmec|kspe|lat|math|mma|mecg|meig|mbus|pdub|pbus|pmu|phil|phys|pols|pren|psy|rel|roml|russ|soci|soca|span|thea|ws/
z = 1
color = pms7405c
stroke_color = pms7405u

# show = no
</rule>


# Choose which individual link to draw
# <rule>
# condition = on(ws)
# z = 10
# color = pms7405c
# stroke_color = pms7405u

# </rule>



</rules>
</link>

</links>

<plots>

<plot>
type  = highlight
file  = highlight.txt
r0    = dims(ideogram,radius_inner)
r1    = dims(ideogram,radius_outer)

fill_color       = black
stroke_color     = white
stroke_thickness = 0
</plot>

</plots>

<<include etc/housekeeping.conf>>
track_defaults* = undef