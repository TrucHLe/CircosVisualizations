    <p id="yearTitle">2004-2014</p>

    <input type="range" id="yearSlider" value="100" onmousemove="yearSlider()">

    <p id="doubleMajorPercentage">Double Majors Percentage: 18.11%</p>

    <div id="circosDisplay">
        <img id="majorsAndDoubleMajors20042014" src="Circos/0414main.png" usemap="#mapOfMajorsAndDoubleMajors20042014">
    </div>


    <script>
    function yearSlider() {
        document.getElementById("yearSlider").step = 9.09;
        var position = document.getElementById("yearSlider").value;
        var steps = [0, 9.09, 18.18, 27.27, 36.36, 45.45, 54.54, 63.63, 72.72, 81.81, 90.90, 99.99]; //Array of 12 steps to display 12 Major-And-Double-Major Circos
        var display = document.getElementById("circosDisplay");
        display.innerHTML = "";

        //create each var for each map
        if (( steps[0] <= position ) && ( position < steps[1] ))
        {
    	   document.getElementById("yearTitle").innerHTML = "2004";
           document.getElementById("doubleMajorPercentage").innerHTML = "Double Majors Percentage: 13.19%";
           display.innerHTML='<img id="majorsAndDoubleMajors2004" src="Circos/04main.png" usemap="#mapOfMajorsAndDoubleMajors2004">';
        }
        else if (( steps[1] <= position ) && ( position < steps[2] )) 
        {
            document.getElementById("yearTitle").innerHTML = "2005";
            document.getElementById("doubleMajorPercentage").innerHTML = "Double Majors Percentage: 14.37%";
            display.innerHTML='<img id="majorsAndDoubleMajors2005" src="Circos/05main.png" usemap="#mapOfMajorsAndDoubleMajors2005">';
        }
        else if (( steps[2] <= position ) && ( position < steps[3] ))
        {
            document.getElementById("yearTitle").innerHTML = "2006";
            document.getElementById("doubleMajorPercentage").innerHTML = "Double Majors Percentage: 19.24%";
            display.innerHTML='<img id="majorsAndDoubleMajors2006" src="Circos/06main.png" usemap="#mapOfMajorsAndDoubleMajors2006">';
        }
        else if (( steps[3] <= position ) && ( position < steps[4] ))
        {
            document.getElementById("yearTitle").innerHTML = "2007";
            document.getElementById("doubleMajorPercentage").innerHTML = "Double Majors Percentage: 18.59%";
            display.innerHTML='<img id="majorsAndDoubleMajors2007" src="Circos/07main.png" usemap="#mapOfMajorsAndDoubleMajors2007">';
        }
        else if (( steps[4] <= position ) && ( position < steps[5] ))
        {
            document.getElementById("yearTitle").innerHTML = "2008";
            document.getElementById("doubleMajorPercentage").innerHTML = "Double Majors Percentage: 17.83%";
            display.innerHTML='<img id="majorsAndDoubleMajors2008" src="Circos/08main.png" usemap="#mapOfMajorsAndDoubleMajors2008">';
        }
        else if (( steps[5] <= position ) && ( position < steps[6] ))
        {
            document.getElementById("yearTitle").innerHTML = "2009";
            document.getElementById("doubleMajorPercentage").innerHTML = "Double Majors Percentage: 17.09%";
            display.innerHTML='<img id="majorsAndDoubleMajors2009" src="Circos/09main.png" usemap="#mapOfMajorsAndDoubleMajors2009">';
        }
        else if (( steps[6] <= position ) && ( position < steps[7] ))
        {
            document.getElementById("yearTitle").innerHTML = "2010";
            document.getElementById("doubleMajorPercentage").innerHTML = "Double Majors Percentage: 18.90%";
            display.innerHTML='<img id="majorsAndDoubleMajors2010" src="Circos/10main.png" usemap="#mapOfMajorsAndDoubleMajors2010">';
        }
        else if (( steps[7] <= position ) && ( position < steps[8] ))
        {
            document.getElementById("yearTitle").innerHTML = "2011";
            document.getElementById("doubleMajorPercentage").innerHTML = "Double Majors Percentage: 16.54%";
            display.innerHTML='<img id="majorsAndDoubleMajors2011" src="Circos/11main.png" usemap="#mapOfMajorsAndDoubleMajors2011">';
        }
        else if (( steps[8] <= position ) && ( position < steps[9] ))
        {
            document.getElementById("yearTitle").innerHTML = "2012";
            document.getElementById("doubleMajorPercentage").innerHTML = "Double Majors Percentage: 21.07%";
            display.innerHTML='<img id="majorsAndDoubleMajors2012" src="Circos/12main.png" usemap="#mapOfMajorsAndDoubleMajors2012">';
        }
        else if (( steps[9] <= position ) && ( position < steps[10] ))
        {
            document.getElementById("yearTitle").innerHTML = "2013";
            document.getElementById("doubleMajorPercentage").innerHTML = "Double Majors Percentage: 23.50%";
            display.innerHTML='<img id="majorsAndDoubleMajors2013" src="Circos/13main.png" usemap="#mapOfMajorsAndDoubleMajors2013">';
        }
        else if (( steps[10] <= position ) && ( position < steps[11] ))
        {
            document.getElementById("yearTitle").innerHTML = "2014";
            document.getElementById("doubleMajorPercentage").innerHTML = "Double Majors Percentage: 18.69%";
            display.innerHTML='<img id="majorsAndDoubleMajors2014" src="Circos/14main.png" usemap="#mapOfMajorsAndDoubleMajors2014">';

        }
        else if ( steps[11] <= position )
        {
            document.getElementById("yearTitle").innerHTML = "2004-2014";
            document.getElementById("doubleMajorPercentage").innerHTML = "Double Majors Percentage: 18.11%";
            display.innerHTML='<img id="majorsAndDoubleMajors20042014" src="Circos/0414main.png" usemap="#mapOfMajorsAndDoubleMajors20042014">';
        }
    }
