# Author: Truc Hien Thi Le
# Date: 4.10.2015 
# Circos Visualization of DePauw University's Management Fellows Program Alumni and Their Majors 2004-2014
# Data retrieved from DePauw University's Office of Institutional Research

<<include etc/colors_fonts_patterns.conf>>

<colors>
pms7405c = 242, 205, 0
pms7405u = 230, 177, 14

pms287c = 0, 48, 135
pms287u = 60, 88, 150
</colors>

<<include ideogram.conf>>

<image>
<<include etc/image.conf>>

background = transparent
image_map_use = yes
image_map_name = mapOfMOFOMajors20042014
image_map_file = map.html

image_map_xfactor = 0.23333333333
image_map_yfactor = 0.23333333333

image_map_overlay = yes
</image>

chromosomes_units           = 1
chromosomes_display_default = yes

karyotype = karyotype.txt

<links>

radius = 0.99r
crest  = 1
ribbon           = yes
flat             = yes
stroke_thickness = 2
color = pms7405c

bezier_radius_purity = 0.5

<link>
file      = links.txt
radius    = 0.99r
bezier_radius = 0r
thickness = 5
stroke_color = pms7405u

<rules>



# Set links' colors according to their heads
<rule>
condition = var(chr1) =~ /anth|biol|blst|comm|csc|cft|econ|engl|engw|fren|ger|hist|math|mma|mdma|pbus|phil|pols|psy|rel|soci|span|mofo/
z = 1
color = pms7405c
stroke_color = pms7405u

# show = no
</rule>



# Choose which individual link to draw
# <rule>
# condition = on(span)
# z = 10
# color = pms7405c
# stroke_color = pms7405u

# </rule>



</rules>
</link>

</links>

<plots>

<plot>
type  = highlight
file  = highlight.txt
r0    = dims(ideogram,radius_inner)
r1    = dims(ideogram,radius_outer)

fill_color       = pms287c
stroke_color     = white
stroke_thickness = 0
</plot>

</plots>

<<include etc/housekeeping.conf>>
track_defaults* = undef